{% block main %}
<main>
    <div class="grid min-h-screen w-full lg:grid-cols-2">
        <form class="flex items-center justify-center py-12" action="/login" method="post">
            <div class="mx-auto w-[350px] space-y-6">
                <div class="space-y-2 text-center">
                    <h1 class="text-3xl font-bold">웹할인시스템</h1>
{#                    <p class="text-gray-500 dark:text-gray-400">Enter your email and password to access your account.</p>#}
                </div>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="userid"
                        >
                            ID
                        </label>
                        <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                type="userid"
                                id="userid"
                                name="userid"
                                placeholder="m@example.com"
                                required=""
                        />
                    </div>
                    <div class="space-y-2">
                        <label
                                class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                                for="passwd"
                        >
                            Password
                        </label>
                        <input
                                class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                                type="password"
                                id="passwd"
                                name="passwd"
                                required=""
                        />
                    </div>
                    <button
                            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
                            type="submit"
                    >
                        Login
                    </button>
                </div>
            </div>
        </form>
        <div class="hidden lg:block">
            <div class="relative h-full">
                <img
                        src="../static/img/login_main.webp"
                        alt="Main image"
                        class="absolute inset-0 h-full w-full object-cover"
                        style="aspect-ratio:1920/1080"
                />
            </div>
        </div>
    </div>
</main>
{% endblock %}

    <script>
        // submit 버튼 인식
        let submitButton = document.querySelector('button[type="submit"]');

        // form 찾기
        let formElement = document.querySelector('form');

        // 클릭버튼
        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); // 기본제출 방지
            formElement.method = 'post'; // 메소드 설정
            formElement.submit(); // 폼제출
        });
    </script>

{% endblock %}
