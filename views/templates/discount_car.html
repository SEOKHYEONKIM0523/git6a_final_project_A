<!DOCTYPE html>
<html lang="KO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Info</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            /* 왼쪽 정렬 설정 */
            align-items: stretch;
            /* 높이를 부모 요소의 높이에 맞추기 */
            width: 80%;
        }

        .input-container,
        .info-container {
            padding: 20px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .input-container {
            order: 2;
        }

        .info-container {
            order: 1;
            width: calc(60% - 40px);
            /* 우측 박스의 너비 조정 */
            /* 좌측 박스의 너비는 40%로 설정되어 있으므로, 우측 박스는 전체 너비의 60%를 차지하도록 조정 */
        }

        .input-title {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .number-display {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            /* 숫자 표시 중앙 정렬 */
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3개의 컬럼을 균일하게 분할 */
            grid-gap: 10px;
            justify-items: center;
            /* 가로 방향 가운데 정렬 */
        }

        .button {
            width: 80px;
            /* 고정된 너비 */
            height: 80px;
            /* 고정된 높이 */
            background-color: #4CAF50;
            border: 2px solid transparent;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            outline: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            background-color: #3e8e41;
        }

        .button.clear {
            background-color: #f44336;
        }

        .button.ok {
            background-color: #2196F3;
        }

        .button:focus {
            border-bottom: 10px solid #4CAF50;
            /* 포커스가 되었을 때 테두리 아래 여백을 넓힘 */
        }

        .info-table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        .info-table th,
        .info-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .info-table th {
            background-color: #f2f2f2;
            width: 100px;
        }

        .discount-container {
            margin-top: 20px;
        }

        .discount-button {
            background-color: #4CAF50;
            border: 2px solid transparent;
            /* 테두리를 투명으로 설정 */
            color: white;
            padding: 15px 20px;
            /* 버튼의 내부 여백을 조정하여 크기를 일정하게 맞춤 */
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            outline: none;
            margin-right: 10px;
        }

        .discount-button:hover {
            background-color: #45a049;
        }

        .discount-button:active {
            background-color: #3e8e41;
        }

        .selected-discount {
            background-color: #ccc;
            /* 선택된 할인 내용 표시 버튼 색상 */
            border: 2px solid transparent;
            /* 테두리를 투명으로 설정 */
            color: #555;
            /* 텍스트 색상 */
            padding: 15px 20px;
            /* 버튼의 내부 여백을 조정하여 크기를 일정하게 맞춤 */
            text-align: center;
            font-size: 16px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
            /* 초기에는 보이지 않도록 설정 */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="info-container">
        <h2 style="font-family: 'Noto Sans KR', sans-serif; margin-bottom: 20px;">차량 정보</h2>
        <table class="info-table">
            <tr>
                <th>차량번호</th>
                <td id="carNo">입력된 차량번호가 여기에 표시됩니다.</td>
            </tr>
            <tr>
                <th>입차시간</th>
                <td id="entTime">입차시간 정보</td>
            </tr>
            <tr>
                <th>주차시간</th>
                <td id="parkTime">주차시간 정보</td>
            </tr>
            <tr>
                <th>입구명</th>
                <td id="entName">입구명 정보</td>
            </tr>
        </table>
        <div class="discount-container" style="position: relative;">
            <h2>사용 가능 할인권</h2>
            <button class="discount-button" onclick="applyDiscount('1시간 무료')">1시간 무료</button>
            <button class="discount-button" onclick="applyDiscount('2시간 무료')">2시간 무료</button>
            <button class="discount-button" onclick="applyDiscount('완전 무료')">완전 무료</button>
            <button class="selected-discount" id="selectedDiscountBtn">선택된 할인권: </button>
            <button class="button ok" onclick="submitDiscount()" style="position: absolute; top: 115px; right: 0;">적용</button>

        </div>

    </div>

    <div class="input-container">
        <h2 class="input-title">차량번호 입력</h2>
        <div class="number-display" id="cnoDisplay">
            <span id="cno">----</span>
        </div>
        <div class="button-grid">
            <button class="button" onclick="addDigit(1)">1</button>
            <button class="button" onclick="addDigit(2)">2</button>
            <button class="button" onclick="addDigit(3)">3</button>
            <button class="button" onclick="addDigit(4)">4</button>
            <button class="button" onclick="addDigit(5)">5</button>
            <button class="button" onclick="addDigit(6)">6</button>
            <button class="button" onclick="addDigit(7)">7</button>
            <button class="button" onclick="addDigit(8)">8</button>
            <button class="button" onclick="addDigit(9)">9</button>
            <button class="button clear" onclick="clearDigit()">←</button>
            <button class="button" onclick="addDigit(0)">0</button>
            <button class="button ok" onclick="submitCarNo()">OK</button>
        </div>
    </div>
</div>

<!-- 중복된 차량을 선택하는 팝업 창 -->
<script>
    function showCarSelectionPopup(cars) {
        const popupWidth = 400;
        const popupHeight = 300;
        const leftPosition = (window.innerWidth - popupWidth) / 2 + window.screenX;
        const topPosition = (window.innerHeight - popupHeight) / 2 + window.screenY;
        const popupHTML = `
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border: 2px solid #4CAF50; padding: 20px; width: 300px;">
        <h2 style="text-align: center;">중복된 차량이 있습니다.</h2>
        <ul style="list-style-type: none; padding: 0; text-align: center;">
            ${cars.map(car => `<li><a href="javascript:void(0)" onclick="selectCar('${car.cno}')">${car.cno}</a></li>`).join('')}
        </ul>
        <div style="text-align: center;">
            <button id="closePopupBtn" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">닫기</button>
        </div>
    </div>
`;
        const popupWindow = window.open('', '중복 차량 선택', `width=${popupWidth},height=${popupHeight},left=${leftPosition},top=${topPosition}`);
        popupWindow.document.body.innerHTML = popupHTML;

        // 팝업 열릴 때 닫기 버튼에 이벤트 리스너 추가
        const closePopupBtn = popupWindow.document.getElementById('closePopupBtn');
        closePopupBtn.addEventListener('click', () => {
            popupWindow.close(); // 팝업 닫기
        });
    }

    // 팝업 닫기 함수
    function closeCarSelectionPopup() {
        window.close();
        return false;
    }

    // 버튼을 누르면 입력이 되도록 하는 기능
    var carNo = '';

    function addDigit(digit) {
        if (carNo.length < 4) {
            carNo += digit;
            updateCarNoDisplay();
        }
    }

    function clearDigit() {
        carNo = carNo.slice(0, -1);
        updateCarNoDisplay();
    }

    function updateCarNoDisplay() {
        var carNoDisplay = document.getElementById("cno");
        carNoDisplay.innerText = carNo.padEnd(4, '-');
    }

    // 할인권을 선택하여 적용하는 함수
    function applyDiscount(discount) {
        var selectedDiscountBtn = document.getElementById("selectedDiscountBtn");
        selectedDiscountBtn.innerText = "선택된 할인권: " + discount;
        selectedDiscountBtn.style.display = "block";
    }

    function submitCarNo() {
        if (carNo.length === 4) {
            fetch(`/discount/${encodeURIComponent(carNo)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('차량을 찾을 수 없습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (Array.isArray(data) && data.length > 0) {
                        if (data.length === 1) {
                            const carInfo = {
                                cno: data[0].cno,
                                ent_time: data[0].ent_time,
                                ptime: data[0].ptime,
                                ent: data[0].ent
                            };
                            displayCarInfo(carInfo);
                        } else {
                            showCarSelectionPopup(data);
                        }
                    } else {
                        console.log("차량 정보가 없습니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        } else {
            alert("4자리의 차량번호를 입력하세요.");
        }
    }

    function submitDiscount() {
        var selectedDiscountBtn = document.getElementById("selectedDiscountBtn");
        var discount = selectedDiscountBtn.innerText.split(": ")[1];

        if (carNo !== '----') {
            fetch(`/discount/${encodeURIComponent(carNo)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('차량을 찾을 수 없습니다.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    if (Array.isArray(data) && data.length > 0) {
                        var carInfo = data[0]; // 첫 번째 데이터의 차량 정보
                        updateDiscountInfo(carInfo, discount);
                    } else {
                        console.log("차량 정보가 없습니다.");
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        } else {
            alert('차량번호를 입력해주세요.');
        }
    }

    function updateDiscountInfo(carInfo, discount) {
        var carNo = carInfo.cno;

        var requestUrl = `/discount/${encodeURIComponent(carNo)}/discount?disc=${encodeURIComponent(discount)}`;

        fetch(requestUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error('Error:', error));
    }

    function selectCar(carNo) {
        fetch(`/discount/${encodeURIComponent(carNo)}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('차량을 찾을 수 없습니다.');
                }
                return response.json();
            })
            .then(carInfo => {
                displayCarInfo(carInfo); // 선택한 차량 정보 표시
            })
            .catch(error => {
                console.error('Error:', error);
                alert(error.message);
            });
    }

    function displayCarInfo(carInfo) {
        if (carInfo) {
            const carNoElement = document.getElementById('carNo');
            const entTimeElement = document.getElementById('entTime');
            const parkTimeElement = document.getElementById('parkTime');
            const entNameElement = document.getElementById('entName');

            carNoElement.textContent = carInfo.cno || '정보 없음';
            entTimeElement.textContent = carInfo.ent_time || '정보 없음';
            parkTimeElement.textContent = carInfo.ptime || '정보 없음';
            entNameElement.textContent = carInfo.ent || '정보 없음';
        } else {
            console.error('Car info is empty or undefined.');
        }
    }

</script>
</body>

</html>
